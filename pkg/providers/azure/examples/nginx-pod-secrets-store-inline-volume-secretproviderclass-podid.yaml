kind: Pod
apiVersion: v1
metadata:
  name: nginx-secrets-store-inline-podid
  labels:
    aadpodidbinding: "demo"
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
      - name: secrets-store01-inline
        mountPath: "/mnt/secrets-store"
        readOnly: true
  volumes:
    - name: secrets-store01-inline
      csi:
        driver: secrets-store.csi.k8s.com
        readOnly: true
        volumeAttributes:
          secretProviderClass: "azure-kvname-podid"
