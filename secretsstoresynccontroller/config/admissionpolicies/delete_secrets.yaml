# This policy is used to prevent the SecretSyncController from deleting any secrets.
# TODO: Use parameters to allow the user to specify the name of the SecretSyncController.
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingAdmissionPolicy
metadata:
  name: "sscontroller-delete-secrets-policy"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:   [""]
      apiVersions: ["v1"]
      operations:  ["DELETE"]
      resources:   ["secrets"]
  variables:
  - name: userIsSecretSyncController
    expression: "request.userInfo.username.contains('secret-store-sync-controller')"
  validations:
  - expression: "!(variables.userIsSecretSyncController == true)"
    message: "'The SecretSyncController doesn't have access to delete any secrets'"
    messageExpression: "'Checking expression: name=' + string(request.name) + ' operation=' + string(request.operation) + ' userInfo.username=' + string(request.userInfo.username) + ' oldObject.type=' + string(oldObject.type) + ' isController=' + string(variables.userIsSecretSyncController)"
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: "sscontroller-delete-secrets-binding"
spec:
  policyName: "sscontroller-delete-secrets-policy"
  validationActions: [Deny]