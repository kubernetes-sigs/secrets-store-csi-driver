kind: Pod
apiVersion: v1
metadata:
  name: nginx-secrets-store-inline-crd
spec:
  containers:
  - image: nginx
    name: nginx
    volumeMounts:
    - name: secrets-store-inline
      mountPath: "/mnt/secrets-store"
      readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "azure"
        nodePublishSecretRef:
          name: secrets-store-creds
