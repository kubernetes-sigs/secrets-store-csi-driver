apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-foo-sync
spec:
  provider: vault
  secretObjects:
  - secretName: foosecret
    type: Opaque
    labels:                                   
      environment: "test"
    annotations:
      kubed.appscode.com/sync: "app=test"
    data: 
    - objectName: bar
      key: pwd
    - objectName: bar1
      key: username
    - objectName: nested/bar
      key: nested
  parameters:
    roleName: "csi"
    vaultAddress: "http://vault.vault:8200"
    objects:  |
      - secretPath: "secret/data/foo"
        objectName: "bar"
        secretKey: "bar"
      - secretPath: "secret/data/foo1"
        objectName: "bar1"
        secretKey: "bar1"
      - secretPath: "secret/data/foo"
        objectName: "nested/bar"
        secretKey: "bar"
