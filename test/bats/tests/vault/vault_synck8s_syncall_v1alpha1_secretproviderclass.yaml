apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-foo-sync-all
spec:
  provider: vault
  secretObjects:
  - secretName: foosecret
    syncAll: true
    type: Opaque
    labels:                                   
      environment: "test"
  parameters:
    roleName: "csi"
    vaultAddress: "http://vault.vault:8200"
    objects:  |
      - secretPath: "secret/data/foo"
        objectName: "bar"
        secretKey: "bar"
      - secretPath: "secret/data/foo1"
        objectName: "bar1"
        secretKey: "bar1"
      - secretPath: "secret/data/foo"
        objectName: "nested/bar"
        secretKey: "bar"