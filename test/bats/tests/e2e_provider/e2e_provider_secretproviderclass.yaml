apiVersion: $API_VERSION
kind: SecretProviderClass
metadata:
  name: $SPC_NAME
spec:
  provider: e2e-provider
  parameters:
    objects: |
      array:
        - |
          objectName: $SECRET_NAME
          objectVersion: $SECRET_VERSION
          filePermission: $SECRET_MODE
        - |
          objectName: $KEY_NAME
          objectVersion: $KEY_VERSION
          filePermission: $KEY_MODE
