apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: openbao-foo
spec:
  provider: openbao
  parameters:
    roleName: "csi"
    baoAddress: "http://openbao.openbao:8200"
    objects: |
      - secretPath: "secrets/data/foo"
        objectName: "foo"
        secretKey: "foo"
      - secretPath: "secrets/data/bar"
        objectName: "bar"
        secretKey: "bar"
