apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: openbao-foo-sync-0
spec:
  provider: openbao
  secretObjects:
    - secretName: foosecret-0
      type: Opaque
      data:
        - objectName: foo
          key: pwd
        - objectName: bar
          key: username
  parameters:
    roleName: "csi"
    baoAddress: "http://openbao.openbao:8200"
    objects: |
      - secretPath: "secrets/data/foo"
        objectName: "foo"
        secretKey: "foo"
      - secretPath: "secrets/data/bar"
        objectName: "bar"
        secretKey: "bar"
