---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-secrets-store-e2e-provider
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: csi-secrets-store-e2e-provider
  name: csi-secrets-store-e2e-provider
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: csi-secrets-store-e2e-provider
  template:
    metadata:
      labels:
        app: csi-secrets-store-e2e-provider
    spec:
      serviceAccountName: csi-secrets-store-e2e-provider
      containers:
        - name: e2e-provider
          image: replace/this/image/at/build/time
          imagePullPolicy: IfNotPresent
          args:
            - --endpoint=unix:///provider/e2e-provider.sock
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 50m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 0
            capabilities:
              drop:
              - ALL
          volumeMounts:
            - mountPath: "/provider"
              name: providervol
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: NotIn
                values:
                - virtual-kubelet
      volumes:
        - name: providervol
          hostPath:
            path: "/etc/kubernetes/secrets-store-csi-providers"
      nodeSelector:
        kubernetes.io/os: linux
