kind: Pod
apiVersion: v1
metadata:
  name: nginx-secrets-store-inline
  namespace: "{{ .Namespace }}"
spec:
  containers:
  - image: "{{ .Image }}"
    imagePullPolicy: IfNotPresent
    name: container
    volumeMounts:
    - name: secrets-store-inline
      mountPath: "/mnt/secrets-store"
      readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "vault-foo"
